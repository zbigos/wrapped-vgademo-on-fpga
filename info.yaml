--- 
# information
project: 
  title: "vga_demo"
  description: "quick demo displaying three floating blobs"
  picture: docs/empty.png
  author: "Zbigniew Drozd"
  license: LICENSE

# optional interfaces you want to use: gpio, la1, la2, la3, irq, clk2, wishbone & openram
interfaces: ['la1', 'gpio']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 1
  module_name: "vga_demo"

# module test
module_test:
  recipe: "all" 
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - src/sphere.v
    - src/top.v
    - src/vga_core.v

# gds - check nothing on metal 5, DRC & LVS
final:
  directory: "final"
  gds_filename: "gds/project.gds"
  lvs_filename: "verilog/gl/project.v"
  lef_filename: "lef/project.lef"
