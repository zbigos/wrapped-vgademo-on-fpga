--- 
# information
project: 
  title: "vgademo-on-fpga"
  description: "quick demo displaying three floating blobs"
  picture: "vgademo-on-fpga/empty.png"
  author: "Zbigniew Drozd"
  license: LICENSE

# optional interfaces you want to use: gpio, la1, la2, la3, irq, clk2, wishbone & openram
interfaces: ['la1', 'gpio']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 5
  module_name: "vgademo-on-fpga"

# module test
module_test:
  recipe: "all" 
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - src/sphere.v
    - src/top.v
    - src/vga_core.v

# gds - check nothing on metal 5, DRC & LVS
final:
  directory: "final"
  gds_filename: "gds/wrapped_vgademo_on_fpga.gds"
  lvs_filename: "verilog/gl/wrapped_vgademo_on_fpga.v"
  lef_filename: "lef/wrapped_vgademo_on_fpga.lef"
